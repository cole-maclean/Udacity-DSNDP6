<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var year = 2015
var discipline = 'cs'

var diameter = 800,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5)
    .value(function(d){return d.paper_count});

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");


d3.json("data_model.json", function(error, root) {
  if (error) throw error;
  
  var node = svg.selectAll(".node")
      .data(bubble.nodes(root[year][discipline])
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


  node.append("title")
      .text(function(d) {
          return d.category + ": " + format(d.paper_count);});

  node.append("circle")
      .attr("r", function(d) {
        return d.r; })
      .style("fill", function(d) {return color(d['parent_cat']); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.category.substring(0, d.r / 3); });

  var width = 0.5*diameter
  var height =diameter- 0.1*diameter

  var legend = d3.select("body").append("svg")
  .attr("class", "legend")
  .attr("width", width)
  .attr("height", height)
  .selectAll("g")
  .data(root[year][discipline]['parents'])
  .enter().append("g")
  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d) {return color(d); });

legend.append("text")
  .attr("x", 24)
  .attr("y", 9)
  .attr("dy", ".35em")
  .text(function(d) { return d; });

});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
