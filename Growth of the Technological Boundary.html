<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var diameter = 800,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5)
    .value(function(d){
      if (d.category === 'cs'){
        debugger;
        return d.paper_count
      } else {
        return d.paper_count}});

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");


d3.json("data_model.json", function(error, root) {
  if (error) throw error;
  bubble.nodes(root[2010]['cs'])
  var node = svg.selectAll(".node")
      .data(root[2010]['cs']['children'])
      //.filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


  node.append("title")
      .text(function(d) {
          return d.category + ": " + format(d.paper_count);});

  node.append("circle")
      .attr("r", function(d) {
        return d.r; })
      .style("fill", function(d) {return color(d['parent_cat']); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.category.substring(0, d.r / 3); });
});

d3.select(self.frameElement).style("height", diameter + "px");

</script>
